<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Validation Form</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Fullname</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Dinh Nguyen" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter Password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Submit</button>
        </form>

    <script src="./js/validator.js"></script>
    <script>
        // Expected Output
        Validator({
            form: '#form-1',
            formGroupSelector: ".form-group",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired("#fullname", "Vui long nhap ten day du"),
                Validator.isRequired("#email", "Vui long nhap email"),
                Validator.isEmail("#email", "Vui long nhap mail chinh xac"),
                Validator.minLength("#password", 6),
                Validator.isRequired("#password_confirmation", "Vui long nhap lai mat khau"),
                Validator.isComfirmed("#password_confirmation", function () {
                    return document.querySelector("#form-1 #password").value;
                }, "Mat khau nhap lai khong chinh xac"),
            ],
            onSubmit: function (data) {
                // TODO: Call API
                console.log(data);
            }
        })
    </script>
    </div>
</body>

</html>
